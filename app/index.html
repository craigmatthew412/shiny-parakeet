<!doctype html>
<html lang="en" xml:lang="en" class="no-js">
	<head>
		<!-- Text/HTML Content Type with UTF-8 Character Set -->
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<!-- User Agent Compatibility -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<!-- Flag for crawlers to say site contains AJAX content -->
		<meta name="fragment" content="!" />
		<!-- Relative links for AngularJS HTML5 Mode -->
		<base href="/">
		<!-- Title Tag dynamically bound by AngularJS -->
		<title ng-bind="metaInformationService.getTitle()"></title>
		<!-- Description Meta Tag dynamically bound by AngularJS -->
		<meta name="description" content="{{ metaInformationService.getMetaDescription() }}">
		<!-- Keywords Meta Tag dynamically bound by AngularJS -->
		<meta name="keywords" content="{{ metaInformationService.getMetaKeywords() }}">
		<!-- Device width, scale of 1, zoom disabled -->
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<!-- Compiled SASS bundle -->
		<!-- inject:main:css --><!-- endinject -->
		<!-- LoadCSS Library -->
		<script type="text/javascript" id="loadCSS">
			function loadCSS(href, before, media) {
				"use strict";
				var ss = window.document.createElement("link");
				var ref = before || window.document.getElementsByTagName("script")[0];
				var sheets = window.document.styleSheets;
				ss.rel = "stylesheet";
				ss.href = href;
				// temporarily, set media to something non-matching to ensure it'll fetch without blocking render
				ss.media = "only x";
				// inject link
				ref.parentNode.insertBefore(ss, ref);
				// This function sets the link's media back to `all` so that the stylesheet applies once it loads
				// It is designed to poll until document.styleSheets includes the new sheet.
				ss.onloadcssdefined = function(cb){
					var defined;
					for (var i = 0; i < sheets.length; i++) {
						if (sheets[i].href && sheets[i].href === ss.href) {
							defined = true;
						}
					}
					if (defined) {
						cb();
					}
					else {
						setTimeout(function() {
							ss.onloadcssdefined(cb);
						});
					}
				};
				ss.onloadcssdefined(function() {
					ss.media = media || "all";
				});
				return ss;
			}
			//Load Google Web Font asynchronously (example)
			//loadCSS("https://fonts.googleapis.com/css?family=Lato:400,700", document.getElementById("loadCSS"));
		</script>
		<noscript>
			<!--
			Google Web Font fallback example
			<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700">
			-->
		</noscript>
		<!-- Analytics -->
		<!-- inject:analytics:js --><!-- endinject -->
	</head>
	<body>
	<ui-view></ui-view>
	<!-- jQuery is a common dependency, load before other scripts -->
	<script type="text/javascript" src="libraries/jquery.min.js"></script>
	<!-- General JavaScript Polyfill -->
	<script type="text/javascript" src="//cdn.polyfill.io/v2/polyfill.min.js"></script>
	<!-- Picture Polyfill -->
	<script type="text/javascript" src="libraries/picturefill.min.js"></script>

	<!-- inject:vendor:js --><!-- endinject -->
	<!-- JavaScript Bundle containing our compile HTML views/templates -->
	<!-- inject:templates:js --><!-- endinject -->
	<!-- Browserified JavaScript Bundle containing our application -->
	<!-- inject:app:js --><!-- endinject -->
	</body>
</html>
